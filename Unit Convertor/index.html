<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="index.js"></script>
</head>

<body>
  <ul>
    <li>UNIT CONVERTER</li>
  </ul>
 
<div class="converter">

  <form name="property_dropdown">
    <span>
      <select 
      name="the_menu"
      class="select-property" 
      onChange="UpdateMenu(this, document.form_first.unit_menu); UpdateMenu(this, document.form_second.unit_menu)">
      </select>
    </span>
  </form>

  <div class="converter-first">
    <form name="form_first" onSubmit="return false">
      <input 
      type="text" 
      class="numbersonly" 
      name="unit_input" 
      maxlength="20" 
      value="0" 
      onKeyUp="CalculateUnit(document.form_first, document.form_second)">
      <span>
        <select name="unit_menu" onChange="CalculateUnit(document.form_second, document.form_first)">
        </select>
      </span>
    </form>
  </div> 
  
 <div class="equals">
   <h3>=</h3>
 </div> 

  <div class="converter-second">
    <form name="form_second" onSubmit="return false">
      <input 
      type="text" 
      class="numbersonly" 
      name="unit_input" 
      maxlength="20" 
      value="0" 
      onkeyup="CalculateUnit(document.form_second, document.form_first)">
      <span>
        <select name="unit_menu" onChange="CalculateUnit(document.form_first, document.form_second)">
        </select>
      </span>
    </form>
  </div> 

</div>
</body>
